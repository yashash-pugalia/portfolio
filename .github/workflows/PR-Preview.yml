name: PR Preview

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

jobs:
  PR-Preview:
    runs-on: ubuntu-latest

    steps:
      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ⌛ Deploy Preview - Build in Progress

      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.number }}/merge

      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 16

      - run: npm ci && npm run build

      - uses: peaceiris/actions-gh-pages@v3
        with:
          destination_dir: pr/${{ github.event.number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ✔️ Preview ready - https://yashash1511.github.io/pr/${{ github.event.number }}/

      - if: ${{ failure() }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ❌ Preview failed ! 🔍 Inspect the [deploy log](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}) !
