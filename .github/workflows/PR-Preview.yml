name: Generate PR Preview

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

jobs:
  Build-Deploy-PR:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: PR-Preview-bot/pr-preview-bot.github.io

      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci
      - run: CI=false PUBLIC_URL=https://pr-preview-bot.github.io/${{ github.event.pull_request.number }} npm run build

      - uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          personal_token: ${{ secrets.BOT }}
          external_repository: PR-Preview-bot/pr-preview-bot.github.io
          publish_dir: ./build
          destination_dir: ./${{ github.event.pull_request.number }}

      - uses: mshick/add-pr-comment@v1
        with:
          message: ✔️ Deploy Preview ready - https://pr-preview-bot.github.io/${{ github.event.pull_request.number }}
          repo-token: ${{ secrets.BOT }}
          allow-repeats: true

      - if: ${{ failure() }}
        uses: mshick/add-pr-comment@v1
        with:
          message: ❌ DEPLOY PREVIEW HAS FAILED
          repo-token: ${{ secrets.BOT }}
          allow-repeats: true
